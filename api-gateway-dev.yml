zuul:
  routes:
#  # /myProduct/product/list -> /product/product/list
    productZuul:  #自定义路由，名字随意，没有规则
      path: /myProduct/**
      serviceId: product   #目标eureka里面的名字
      sensitiveHeaders:     #敏感信息过滤，设置为空，那么就可以把cookies发送到后台去了，默认是过滤："Cookie", "Set-Cookie", "Authorization"这部分内容
#  #简洁写法,自定义路由
#   product: /myProduct/**
#  #排除某些路由，下面地址不允许这个路由访问到，是正则表达式
#  ignored-patterns:
#    - /**/product/listForOrder
#    - /**/order/create
management:
  security:
    enabled: false